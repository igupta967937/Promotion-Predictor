<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Promotion Probability Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Promotion Probability Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container">
          <h2 class="text-center mt-3">Promotion Probability Predictor</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="education">Highest Level of Education</label>
              <select class="form-control custom-select" name="education" id="education">
                <option value="0">Some High School</option>
                <option value="1">High School Diploma</option>
                <option value="2">Associate Degree</option>
                <option value="3">Bachelor's Degree</option>
                <option value="4">Master's Degree or Higher</option>
              </select>
            </div>
            <div class="form-group">
                <label for="jobLevel">Job Level</label>
                <select class="form-control custom-select" name="jobLevel" id="jobLevel">
                  <option value="0">Executive Management</option>
                  <option value="1">MIddle Management</option>
                  <option value="2">Managers & Advisors</option>
                  <option value="3">Staff</option>
                </select>
              </div>
              <div class="form-group">
                <label for="workLifeBalance">Work Life Balance</label>
                <select class="form-control custom-select" name="workLifeBalance" id="workLifeBalance">
                  <option value="-1">Below Required</option>
                  <option value="0">Medium</option>
                  <option value="1">Good</option>
                </select>
              </div>
              <div class="form-group">
                <label for="performance">Preformance Rating</label>
                <select class="form-control custom-select" name="performance" id="performance">
                  <option value="-1">Bad</option>
                  <option value="0">Good</option>
                  <option value="1">Excellent</option>
                </select>
              </div>
              <div class="form-group">
                <label for="worktime">Working Hours</label>
                <input type="text" class="form-control" name="worktime" id="worktime" placeholder="Enter the working hours">
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Number of Projects Worked On</label>
                <input type="text" class="form-control" name="project" id="project" placeholder="Enter Number of projects worked on">
              </div>
            <button class="btn btn-success">Submit</button>
          </form>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
